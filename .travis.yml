dist: trusty
language: node_js
node_js:
  - 8
cache:
  directories:
    - node_modules

addons:
  sonarcloud:
    organization: "kabisa"
    token:
      secure: "" # encrypted value of your token

script:
  - yarn build
  - yarn eslint ./src --ext .js,.jsx,.ts,.tsx ./
  - yarn test --coverage
  - sonar-scanner